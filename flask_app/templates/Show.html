<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>{{one_dojo.name}} Ninjas</p>

    <table>
        <tr>
            <th>First Name:</th>
            <th>Last Name:</th>
            <th>Age:</th>
        </tr>

        {% for ninja in ninjas %}
        <tr>
            <th>{{ ninja.first_name }}</th>
            <th>{{ ninja['last_name'] }}</th>
            <th>{{ ninja['age'] }}</th>
        </tr>

        {% endfor %}
    </table>

    <a href="/dojos">Home</a>
</body>
</html>
